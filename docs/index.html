<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Entidades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">  <h1>Men√∫ de CRUD <div id="entidadDiv"></div></h1>

        <div class="row">  <div class="col-md-12">  <div class="btn-group">
                    <a href="./views/Persona.html" id="btn-persona" class="btn btn-primary">Persona</a>
                    <a href="./views/Departamento.html" id="btn-departamento" class="btn btn-primary">Departamento</a>
                    <a href="./views/Municipio.html" id="btn-municipio" class="btn btn-primary">Municipio</a>
                    <a href="./views/Vivienda.html" id="btn-vivienda" class="btn btn-primary">Vivienda</a>
                    <a href="./views/Vivienda-propietario.html" id="btn-vivienda-propietario" class="btn btn-primary">Vivienda-propietario</a>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <label>Api Key</label>
            <textarea id="apiKey" name="Api Key" class="form-control" rows="10" placeholder="Ingrese la llave del api"></textarea>
            <br>
            <button type="submit" class="btn btn-success" id="GuardarLlave">Guardar Llave</button>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="DataBaseCRUD.js"></script>
    <script type="module" src="index.js"></script>
    <script>
        document.getElementById("GuardarLlave").addEventListener('click', guardarContenido);

        function guardarContenido() {
        var contenido = document.getElementById("apiKey").value;
        localStorage.setItem("apiKey", contenido);
        window.alert("llave guardada con exito");
        }
    </script>
</body>
</html>
