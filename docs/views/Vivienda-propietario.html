<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Vivienda-Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <script type="module" src="./scripts/municipioScript.js"></script>
    <div class="container mt-5">
        <h2>CRUD Vivienda-Propietario</h2>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <a href="../index.html" id="btn-home" class="btn btn-primary">HOME</a>
                    <a href="./Persona.html" id="btn-persona" class="btn btn-primary">Persona</a>
                    <a href="./Departamento.html" id="btn-departamento" class="btn btn-primary">Departamento</a>
                    <a href="./Municipio.html" id="btn-municipio" class="btn btn-primary">Municipio</a>
                    <a href="./Vivienda.html" id="btn-vivienda" class="btn btn-primary">Vivienda</a>
                    <a href="./Vivienda-propietario.html" id="btn-vivienda-propietario" class="btn btn-primary">Vivienda-propietario</a>
                </div>
            </div>
        </div>
        <br>
        <form id="viviendaForm">
            <!--Id Vivienda-->
            <div class="form-group row">
                <label for="id_vivienda" class="col-sm-2 col-form-label">Id Vivienda *:</label>
                <div class="col-sm-4">
                    <select id="id_vivienda" name="id_vivienda" class="form-control" required>
                        <option value="" selected>Seleccione el Id de Vivienda</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Id Persona-->
            <div class="form-group row">
                <label for="id_persona" class="col-sm-2 col-form-label">Id Persona *:</label>
                <div class="col-sm-4">
                    <select id="id_persona" name="id_persona" class="form-control" required>
                        <option value="" selected>Seleccione el Id de Persona</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Porcentaje Propiedad-->
            <div class="form-group row">
                <label for="dni" class="col-sm-2 col-form-label">Porcentaje Propiedad *:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="porcentaje_propiedad" min="0" max="100" required>
                </div>
            </div>
        </form>
        
        <br>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" id="crearBtn" class="btn btn-primary">Crear</button>
                    <button type="submit" id="leerBtn" class="btn btn-success">Leer</button>
                    <button type="submit" id="actualizarBtn" class="btn btn-warning">Actualizar</button>
                    <button type="submit" id="eliminarBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>

        <div id="datos" class="mt-3">  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="../DataBaseCRUD.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../src/Entidad.js"></script>
</body>
</html>
