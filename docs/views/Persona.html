<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script type="module" src="./scripts/viviendaScript.js"></script>
    <div class="container mt-5">
        <h2>CRUD Persona</h2>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <a href="../index.html" id="btn-home" class="btn btn-primary">HOME</a>
                    <a href="./Persona.html" id="btn-persona" class="btn btn-primary">Persona</a>
                    <a href="./Departamento.html" id="btn-departamento" class="btn btn-primary">Departamento</a>
                    <a href="./Municipio.html" id="btn-municipio" class="btn btn-primary">Municipio</a>
                    <a href="./Vivienda.html" id="btn-vivienda" class="btn btn-primary">Vivienda</a>
                    <a href="./Vivienda-propietario.html" id="btn-vivienda-propietario" class="btn btn-primary">Vivienda-propietario</a>
                </div>
            </div>
        </div>
        <br>
        <form id="personaForm">
            <!--Id Persona-->
            <div class="form-group row">
                <label for="id_persona" class="col-sm-2 col-form-label">ID Persona:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_persona_filtro" name="id_persona"
                        placeholder="ID Persona">
                    <input type="text" class="form-control" id="id_persona" name="id_persona"
                        placeholder="Nuevo ID Persona">
                </div>
                <div class="col-sm-2">
                    <select id="id_persona_filter" name="id_persona_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Tipo de Documento-->
            <div class="form-group row">
                <label for="id_tipo_documento" class="col-sm-2 col-form-label">Tipo de Documento:</label>
                <div class="col-sm-4">
                    <select id="id_tipo_documento" name="id_tipo_documento" class="form-control">
                        <option value="" selected>Seleccione el tipo de documento</option>
                    </select>
                </div>
            </div>
            <br>
            <!--DNI-->
            <div class="form-group row">
                <label for="dni" class="col-sm-2 col-form-label">DNI:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="dni_filtro" name="dni"
                        placeholder="Ingrese el Documento a Buscar">
                    <input type="text" class="form-control" id="dni" name="dni"
                        placeholder="Ingrese su Documento">
                </div>
                <div class="col-sm-2">
                    <select id="dni_filter" name="dni_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Nombre1-->
            <div class="form-group row">
                <label for="nombre1" class="col-sm-2 col-form-label">Nombre 1:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre1_filtro" name="nombre1"
                        placeholder="Ingrese el Nombre a Buscar">
                    <input type="text" class="form-control" id="nombre1" name="nombre1"
                        placeholder="Ingrese un Nombre">
                </div>
                <div class="col-sm-2">
                    <select id="nombre1_filter" name="nombre1_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Nombre2-->
            <div class="form-group row">
                <label for="nombre2" class="col-sm-2 col-form-label">Nombre 2:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre2_filtro" name="nombre2"
                        placeholder="Ingrese el Nombre a Buscar">
                    <input type="text" class="form-control" id="nombre2" name="nombre2"
                        placeholder="Ingrese un Nombre">
                </div>
                <div class="col-sm-2">
                    <select id="nombre2_filter" name="nombre2_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Apellido 1-->
            <div class="form-group row">
                <label for="apellido1" class="col-sm-2 col-form-label">Apellido 1:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="apellido1_filtro" name="apellido1"
                        placeholder="Ingrese el Apellido a Buscar">
                    <input type="text" class="form-control" id="apellido1" name="apellido1"
                        placeholder="Ingrese un Apellido">
                </div>
                <div class="col-sm-2">
                    <select id="apellido1_filter" name="apellido1_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Apellido 2-->
            <div class="form-group row">
                <label for="apellido2" class="col-sm-2 col-form-label">Apellido 2:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="apellido2_filtro" name="apellido2"
                        placeholder="Ingrese el Apellido a Buscar">
                    <input type="text" class="form-control" id="apellido2" name="apellido2"
                        placeholder="Ingrese un Apellido">
                </div>
                <div class="col-sm-2">
                    <select id="apellido2_filter" name="apellido2_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--Mayor de Edad-->
            <div class="form-group row">
                <label for="mayor_de_edad" class="col-sm-2 col-form-label">Mayor de Edad:</label>
                <div class="col-sm-4">
                    <select id="mayor_de_edad" name="mayor_de_edad" class="form-control">
                        <option value="" selected>Seleccione Si/No</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <br>
            <!--id Cabeza de Familia-->
            <div class="form-group row">
                <label for="id_cabeza_familia" class="col-sm-2 col-form-label">Apellido 2:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_cabeza_familia_filtro" name="id_cabeza_familia"
                        placeholder="Id Cabeza de Familia a Buscar">
                    <input type="text" class="form-control" id="id_cabeza_familia" name="id_cabeza_familia"
                        placeholder="Id Cabeza de Familia">
                </div>
                <div class="col-sm-2">
                    <select id="id_cabeza_familia_filter" name="id_cabeza_familia_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
            <br>
            <!--id Cabeza de Familia-->
            <div class="form-group row">
                <label for="id_vivienda" class="col-sm-2 col-form-label">Id Vivienda:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="id_vivienda_filtro" name="id_vivienda_familia"
                        placeholder="Id vivienda a Buscar">
                    <input type="text" class="form-control" id="id_vivienda_familia" name="id_vivienda_familia"
                        placeholder="Id vivienda">
                </div>
                <div class="col-sm-2">
                    <select id="id_vivienda_filter" name="id_vivienda_filter" class="form-control">
                        <option value="" selected>Ninguno</option>
                        <option value="eq">Igual a</option>
                        <option value="ilike">Contener (Mayúsculas y minúsculas no sensibles)</option>
                        <option value="neq">No es igual a</option>
                    </select>
                </div>
            </div>
        </form>
        

        <br>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" id="crearBtn" class="btn btn-primary">Crear</button>
                    <button type="submit" id="leerBtn" class="btn btn-success">Leer</button>
                    <button type="submit" id="actualizarBtn" class="btn btn-warning">Actualizar</button>
                    <button type="submit" id="eliminarBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>

        <div id="datos" class="mt-3">  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="../DataBaseCRUD.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../src/Entidad.js"></script>
</body>
</html>
